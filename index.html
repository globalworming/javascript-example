<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title>plain js example</title>
</head>

<body onload="runMyScriptAs('globalworming')">
<span id="greeting"><div class="loader"></div></span>

<script>
  const runMyScriptAs = (s) => {
    setTimeout(() => {
      document.getElementById("greeting").innerHTML = "<h1>hello " + s + "</h1>";
    }, 2000);
  };
</script>
</body>

</html>
